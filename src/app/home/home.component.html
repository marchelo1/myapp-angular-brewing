<h1>Welcome!</h1>

<div class="play-container">
    <!-- clickCounter is a property that will display data that's retrieved from the component. -->
    <p>You've clicked <span (click)="countClick()">this</span> {{ clickCounter }} times.</p>
</div>

<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name"><br>
        <!--ng Model and {{ name }} let us to sent and recive information (Two Way Binding) and import it into our /src/app/app.module.ts-->
        <strong>You said: </strong> {{ name }}
    </p>
</div>

<!-- set multiple classes and add classes in home.component.ts -->
<div class="play-container" [ngClass]="setClasses()">
    <!-- ng-template used for If and IfElse statement -->
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <!-- With property binding [ngIf] we bind it to an expression clickCounter > 4 
     and if that expression isn't true, it will call upon a template called none with [ngIfElse]-->
        <p>The click counter <strong>IS GREATER</strong> than 4.</p>
    </ng-template>

    <ng-template #none>
        <p>The click counter is <strong>not greater</strong> than 4.</p>
    </ng-template>
</div>
